<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Date Picker</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class='page-header'></div>
        
        <div class="col-md-1"></div>
        
        <div class="container-fluid col-md-5">
            <div class='form-group'>
            <label class='control-label' for="Name">
                Name
            </label>
            <div class='input-group'>
            <div class='input-group-addon'>
                <span class="glyphicon glyphicon-user"></span> 
            </div>
            <div><input class='form-control' type="text"></div>
            </div>
        </div>
    
        <div class="form-group ">
            <label class="control-label " for="email">
            Email
            </label>
            <div class="input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span> 
                </div>
            <input class="form-control" id="email" name="email" type="text"/>
        </div>
        </div>

        <div class='form-group'>
            <label class='control-label' for="Date">
                Pick a Date
            </label>
            <div class='input-group'>
            <div class='input-group-addon'>
                <span class="glyphicon glyphicon-calendar"></span> 
            </div>
            <div><input class='form-control' type="text"></div>
            </div>
        </div>
       
</div>
<script 
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
    </body>
</html>
